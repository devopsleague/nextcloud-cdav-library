name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16']

    name: node${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install npm 7
        run: npm i -g npm@7

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
